<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Strava Tracker{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f4f7f6; color: #333; }
        .main-card { 
            background: #3393df; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            padding: 2rem;
            margin-top: 2rem;
        }
        .navbar { background-color: #0070cb; }
        .navbar-brand {color: white !important;}
        .nav-link { 
            color: white !important; 
            background-color: #0069d0;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            color: #ededed;
            background-color: #0065cb;
        }
        .container {
            margin-bottom: 25px;
        }
    </style>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/calendar"><strong>MyStrava</strong></a>
            <div class="navbar-nav">
                <a class="nav-link" href="/calendar">Calendar</a>
                <a class="nav-link" href="/manual_upload">Upload activities</a>
                <a class="nav-link" href="/settings">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-card">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
