{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">User info</h5>
                    <p class="mb-1"><strong>Name:</strong> {{ user.name }}</p>
                    <p><strong>Gender:</strong> {{ user.gender }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div id="hr-zones-container" class="card shadow-sm">
                {% include "partials/HRzones_view.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
